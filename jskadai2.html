<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>りんごっぽい電卓</title>
    <link rel="stylesheet" href="jskadai2.css">
    <link rel="icon" href="https://iconlab.kentakomiya.com/wp/wp-content/uploads/2019/08/icon0138.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="jskadai2.js" charset="UTF-8"></script>
  </head>
  
  <body>
    <div class="calculator">
      <div id="result" class="display">0
      </div>
      <div class="buttonbox">
        <div class="roundbutton">
          <button id="allClear" class="gray">AC</button>
          <button id="clear" class="gray">C</button>
          <button id="taxIn" class="graytax">+TAX</button>
          <button class="calculation orange" id="/">÷</button>
        </div>
        <div class="roundbutton">
          <button class="button darkgray">7</button>
          <button class="button darkgray">8</button>
          <button class="button darkgray">9</button>
          <button class="calculation orange"id="*">×</button>
        </div>
        <div class="roundbutton">
          <button class="button darkgray">4</button>
          <button class="button darkgray">5</button>
          <button class="button darkgray">6</button>
          <button class="calculation orange" id="-">−</button>
        </div>
        <div class="roundbutton">
          <button class="button darkgray">1</button>
          <button class="button darkgray">2</button>
          <button class="button darkgray">3</button>
          <button class="calculation orange" id="+">＋</button>
        </div>
        <div class="roundbutton">
          <button class="button darkgray">0</button>
          <button class="button darkgray">00</button>
          <button class="button darkgray" id="dot">.</button>
          <button id="equals" class="orange">＝</button>
        </div>
      </div>
    </div>
 </body>
</html>
